<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Vikings Banquet Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #001f3f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000000;
            position: relative;
        }

        .slide.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Title Slide */
        .slide.title-slide {
            background: linear-gradient(135deg, #001f3f 0%, #FFD700 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .slide.title-slide h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .slide.title-slide .subtitle {
            font-size: 2rem;
            color: #001f3f;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
            background: rgba(0, 31, 63, 0.85);
            padding: 15px 30px;
            border-radius: 50px;
        }

        button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            color: #001f3f;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .counter {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Info Section */
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 31, 63, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #FFD700;
            font-size: 0.9rem;
        }

        .info p {
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide.title-slide h1 {
                font-size: 2.5rem;
            }

            .slide.title-slide .subtitle {
                font-size: 1.5rem;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding: 10px 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .counter {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Title Slide -->
        <div class="slide title-slide active">
            <h1>MARINA VIKINGS</h1>
            <p class="subtitle">Football Banquet 2025</p>
        </div>

        <!-- Photo slides (placeholder - will be filled with images) -->
        <!-- Add your images here -->

        <!-- End Slide -->
        <div class="slide" style="background: linear-gradient(135deg, #001f3f 0%, #FFD700 100%); display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <h2 style="font-size: 3rem; color: white; margin-bottom: 20px;">Thank You!</h2>
            <p style="font-size: 1.5rem; color: #001f3f;">Go Vikings! üèà</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="play-pause-btn" title="Play/Pause">‚ñ∂</button>
            <button onclick="previousSlide()" title="Previous">‚Üê Back</button>
            <span class="counter"><span id="current">1</span> / <span id="total">0</span></span>
            <button onclick="nextSlide()" title="Next">Next ‚Üí</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <!-- Info Section -->
        <div class="info">
            <p><strong>Marina Vikings</strong></p>
            <p>Navy Blue ‚Ä¢ Gold/Yellow ‚Ä¢ White</p>
            <p id="timer">Auto-play: ON</p>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let isPlaying = true;
        let autoPlayInterval;
        const autoPlaySpeed = 5000; // 5 seconds per slide

        // Initialize
        function init() {
            const totalSlides = document.querySelectorAll('.slide').length;
            document.getElementById('total').textContent = totalSlides;
            startAutoPlay();
            setupPlayButton();
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n >= slides.length) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = n;
            }

            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Show current slide
            slides[currentSlide].classList.add('active');
            
            // Update counter
            document.getElementById('current').textContent = currentSlide + 1;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.querySelector('.progress-fill').style.width = progress + '%';
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
            resetAutoPlay();
        }

        function previousSlide() {
            showSlide(currentSlide - 1);
            resetAutoPlay();
        }

        function startAutoPlay() {
            if (!isPlaying) return;
            
            autoPlayInterval = setInterval(() => {
                showSlide(currentSlide + 1);
            }, autoPlaySpeed);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        function resetAutoPlay() {
            stopAutoPlay();
            startAutoPlay();
        }

        function toggleAutoPlay() {
            isPlaying = !isPlaying;
            const btn = document.querySelector('.play-pause-btn');
            const timer = document.getElementById('timer');

            if (isPlaying) {
                btn.textContent = '‚è∏';
                timer.textContent = 'Auto-play: ON';
                startAutoPlay();
            } else {
                btn.textContent = '‚ñ∂';
                timer.textContent = 'Auto-play: OFF';
                stopAutoPlay();
            }
        }

        function setupPlayButton() {
            const btn = document.querySelector('.play-pause-btn');
            btn.textContent = '‚è∏';
            btn.addEventListener('click', toggleAutoPlay);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        // Full-screen on double click
        document.querySelector('.slideshow-container').addEventListener('dblclick', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.querySelector('.slideshow-container').requestFullscreen().catch(() => {});
            }
        });

        // Start the slideshow
        init();
    </script>
</body>
</html>
